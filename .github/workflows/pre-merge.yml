name: pre-merge.yml

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: 'Node.js 20.x'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Build code'
        run: npm run build && find dist/main.js